<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AURA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --color-primary: #1A1A1A; /* Charcoal Black */
            --color-secondary: #F8F7F4; /* Off-White */
            --color-accent: #004D40; /* Deep Teal */
        }
        body { font-family: var(--font-sans); background-color: var(--color-secondary); color: var(--color-primary); }
        h1, .font-serif { font-family: var(--font-serif); font-weight: 600; }
        .btn { display: inline-block; padding: 0.75rem 2rem; border: 1px solid var(--color-primary); text-transform: uppercase; font-size: 0.875rem; font-weight: 500; letter-spacing: 0.05em; transition: all 0.3s ease; }
        .btn-primary { background-color: var(--color-primary); color: var(--color-secondary); }
        .btn-primary:hover { background-color: transparent; color: var(--color-primary); }
    </style>
</head>
<body class="antialiased">

    <header class="w-full py-6 px-4 md:px-8">
         <div class="container mx-auto flex justify-center items-center">
            <a href="index.html" class="font-serif text-3xl tracking-widest">AURA</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16 flex items-center justify-center" style="min-height: calc(100vh - 200px);">
        <div class="w-full max-w-lg bg-white p-8 md:p-12 shadow-sm">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl">Create an Account</h1>
                <p class="mt-3 text-gray-600">Join the AURA community.</p>
            </div>
            <form action="#" method="POST" class="mt-8 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-accent focus:border-accent">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-accent focus:border-accent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-accent focus:border-accent">
                </div>
                <div>
                    <button type="submit" class="w-full btn btn-primary py-3">
                        Create Account
                    </button>
                </div>
            </form>
             <p class="text-center text-sm text-gray-600 mt-8">
                Already have an account? <a href="signin.html" class="font-medium text-accent hover:underline">Sign in</a>
            </p>
        </div>
    </main>
    
    <footer class="bg-primary text-secondary">
        <div class="container mx-auto px-4 md:px-8 py-8">
             <div class="pt-8 border-t border-gray-800 text-center text-sm text-gray-500">
                <p>&copy; <span id="currentYear"></span> AURA. All Rights Reserved. A project by Le Duy Viet.</p>
            </div>
        </div>
    </footer>
    <script> document.getElementById('currentYear').textContent = new Date().getFullYear(); </script>
</body>
</html>
